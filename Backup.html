<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nom du site</title>

    <!-- ci-dessous on fait les liens entre cette page html et les autres fichiers dont on a besoin pour notre rendu : -->

    <!-- feuille de styles interface  -->
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">

    <!-- jquery -->
    <script defer src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- script -->
    <script defer src="main.js"></script>
</head>
<body>

    <!-- et nous voilà dans le coeur du fichier html, en gros ce qui va s'afficher :  -->
    <h1>Calculs de renta</h1>

    <!-- on met un formulaire :  -->
    <form action="" id="form">

        <!-- le label c'est le nom du champ du formulaire :  -->
        <label for="prix_achat">Prix d'achat</label>
        <!-- et l'input c'est le champ en question :  -->
        <!-- on lui donne un type nombre, un nom et un id pour pouvoir s'en resservir plus tard -->
        <!-- bien sûr on aurait pu l'appeler tartempion, mais c'est toujours mieux de donner des noms qui ont du sens pour plus tard -->
        <!-- l'id doit être unique dans une page html, on ne peut le donner à aucune autre balise html -->
        <input type="number" name="prix_achat" id="prix_achat">
        </input>        

        <label for="prix_travaux">Prix des travaux</label>
        <input type="number" name="prix_travaux" id="prix_travaux">
        </input>

        <label for="revenus_meubles">Revenus meublés</label>
        <input type="number" name="revenus_meubles" id="revenus_meubles">
        </input>

    </form>


    <!-- ici on va afficher le résultat désiré, et pour voir les calculs, c'est dans main.js -->
    <div id="result"></div>
    
</body>
</html>
